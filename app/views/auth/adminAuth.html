<header>
    <a href="#/home"><div class="logo"></div></a>
    <nav class="headerNav">
      <ul>
        <li><a href="#/auth" ng-if="!user">Login</a></li>
       
      </ul>
    </nav>
</header>

<div id="authBox">
<section class="main">
<div class="mainImage"></div>

	<form class="form-4">
    <h1>Admin Login or Register</h1>
    <p>
        <label for="login">Username or email</label>
        <input type="text" name="login" placeholder="Username or email" required ng-model="user.email">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" name='password' placeholder="Password" required ng-model="user.password"> 
    </p>

    <p>
        <input type="submit" name="submit" value="Login" ng-click="login()">
        <input type="submit" name="submit" value="Sign Up" ng-click="auth()">
    </p>       
</form>

</section>

</div>
